<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Practicing modal</title>
</head>
<body>
  <button type="button" data-modal="abrir">abrir modal</button>

  <section class="modal-container" data-modal="container">
    <div class="modal">
      <button data-modal="fechar" class="fechar">X</button>
      <form action="">
        <label for="email">Email</label>
        <input type="text" for="email" id="email">
        <label for="senha">Senha</label>
        <input type="password" for="senha" id="senha">
        <button type="submit">Entrar</button>
      </form>
    </div>
  </section>

<script type="module" src="script.js"></script>
</body>
</html>
